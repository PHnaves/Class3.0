<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="">
      <ion-title class="menu-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil" detail="false">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <ion-label>Perfil do Usuário</ion-label>
      </ion-item>
      <ion-item routerLink="/termos" detail="false">
        <ion-icon slot="start" name="document-text"></ion-icon>
        <ion-label>Termos de Uso</ion-label>
      </ion-item>
      <ion-item routerLink="/settings" detail="false">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-title" color="success">Contato</ion-title>
      <ion-buttons slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Conteúdo -->
  <ion-content [fullscreen]="true" class="contact-page">
    <div class="ion-padding">
      <h2 class="page-title">Entre em Contato</h2>
      <p class="page-description">
        Se você tem dúvidas, sugestões ou deseja falar conosco, preencha o formulário abaixo. Responderemos o mais rápido possível!
      </p>
      <form (ngSubmit)="enviarContato()">
        <ion-list>
          <ion-item class="input-item">
            <ion-label position="stacked">Nome</ion-label>
            <ion-input [(ngModel)]="nome" name="nome" required></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label position="stacked">Mensagem</ion-label>
            <ion-textarea [(ngModel)]="mensagem" name="mensagem" required></ion-textarea>
          </ion-item>
          <ion-button expand="full" type="submit" color="success" class="submit-button">
            <ion-icon slot="start" name="send"></ion-icon>
            Enviar Mensagem
          </ion-button>
        </ion-list>
      </form>
    </div>
  </ion-content>
</div>
