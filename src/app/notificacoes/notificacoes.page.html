<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/perfil">Perfil do Usuário</ion-item>
      <ion-item routerLink="/termos">Termos de Uso</ion-item>
      <ion-item routerLink="/settings">Configurações</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <!-- Menu Button -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Title -->
      <ion-title>
        Notificações
      </ion-title>

      <!-- Logo -->
      <div slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Content -->
  <ion-content>
    <div class="ion-padding">  
      <h4 class="p-4">Importantes</h4>
      <ion-item button lines="none" class="badge-item">
        <ion-avatar slot="start" class="night">
          <img src="assets/icon/clock.svg">
        </ion-avatar>
        <ion-label>
          <p>Voce tem atividades atrasadas</p>
        </ion-label>
      </ion-item>
      <ion-item button lines="none" class="badge-item">
        <ion-avatar slot="start" class="night">
          <img src="assets/icon/star.svg">
        </ion-avatar>
        <ion-label>
          <p>Voce tem uma apresentação</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-content>
</div>
