<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="">
      <ion-title class="menu-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil" detail="false">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <ion-label>Perfil do Usuário</ion-label>
      </ion-item>
      <ion-item routerLink="/termos" detail="false">
        <ion-icon slot="start" name="document-text"></ion-icon>
        <ion-label>Termos de Uso</ion-label>
      </ion-item>
      <ion-item routerLink="/settings" detail="false">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-title" color="primary">Notificações</ion-title>
      <ion-buttons slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Content -->
  <ion-content>
    <div class="ion-padding">  
      <h4 class="notifications-title">Importantes</h4>
      <div class="notifications-list">
        <ion-item button lines="none" class="badge-item">
          <ion-avatar slot="start" class="night">
            <img src="assets/icon/clock.svg" alt="Clock Icon">
          </ion-avatar>
          <ion-label>
            <h5 class="notification-text">Você tem atividades atrasadas</h5>
          </ion-label>
        </ion-item>
        <ion-item button lines="none" class="badge-item">
          <ion-avatar slot="start" class="night">
            <img src="assets/icon/clock.svg" alt="Clock Icon">
          </ion-avatar>
          <ion-label>
            <h5 class="notification-text">Você tem uma apresentação</h5>
          </ion-label>
        </ion-item>
      </div>
    </div>
  </ion-content>
</div>
