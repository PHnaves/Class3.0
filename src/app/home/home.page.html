<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil">Perfil do Usuário</ion-item>
      <ion-item routerLink="/termos">Termos de Uso</ion-item>
      <ion-item routerLink="/settings">Configurações</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <!-- Menu button -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Title -->
      <ion-title class="header-title">Home</ion-title>

      <!-- Logo -->
      <div slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Main content -->
  <ion-content [fullscreen]="true">
    <div class="ion-padding">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-card class="night">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="book-outline" class="fl"></ion-icon>
                  <p>Atividades</p>
                  <h2>10</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="medium">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="mail-outline" class="fl"></ion-icon>
                  <p>Notificações</p>
                  <h2>3</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="medium">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="bar-chart-outline" class="fl"></ion-icon>
                  <p>Avanço</p>
                  <h2>10%</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="medium">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="reader-outline" class="fl"></ion-icon>
                  <p>Materias</p>
                  <h2>4</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12">
            <ion-card class="medium">
              <ion-row>
                <ion-col size="6">
                  <ion-card-content>
                    <div class="title">
                      <ion-icon name="time-outline" class="fl"></ion-icon>
                      <p>Proxima Atividade</p>
                      <h2>Math</h2>
                    </div>
                  </ion-card-content>
                </ion-col>
                <ion-col size="6">
                  <ion-card-content>
                    <div class="title">
                      <p class="mb">
                        09:00 AM
                        <br />10:30 AM
                      </p>
                    </div>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
