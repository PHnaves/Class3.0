<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/sobre">Sobre</ion-item>
      <ion-item routerLink="/ajuda">Ajuda</ion-item>
      <ion-item routerLink="/dados-pessoais">Dados Pessoais</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <!-- Menu button -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Title -->
      <ion-title class="header-title">Home</ion-title>

      <!-- Logo -->
      <div slot="end" class="header-logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Main content -->
  <ion-content [fullscreen]="true">
    <div class="ion-padding">
      <div>
        <h4 class="p-4">Dashboard <span class="fr link">Edit</span></h4>
      </div>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-card class="night">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="book-outline" class="fl"></ion-icon>
                  <p>Homework to do</p>
                  <h2>4</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="medium">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="mail-outline" class="fl"></ion-icon>
                  <p>Attendance score</p>
                  <h2>95%</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="medium">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="bar-chart-outline" class="fl"></ion-icon>
                  <p>Average grade</p>
                  <h2>10</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="medium">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="reader-outline" class="fl"></ion-icon>
                  <p>Classes today</p>
                  <h2>4</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12">
            <ion-card class="medium">
              <ion-row>
                <ion-col size="6">
                  <ion-card-content>
                    <div class="title">
                      <ion-icon name="time-outline" class="fl"></ion-icon>
                      <p>Next class today</p>
                      <h2>Math</h2>
                    </div>
                  </ion-card-content>
                </ion-col>
                <ion-col size="6">
                  <ion-card-content>
                    <div class="title">
                      <p class="mb">
                        09:00 AM
                        <br />10:30 AM
                      </p>
                      <p>B-200 <br />Classroom</p>
                    </div>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
