<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Cards de estatísticas -->
  <div class="stats-grid">
    <ion-card class="stats-card">
      <ion-card-content>
        <ion-icon name="list"></ion-icon>
        <h2>{{ contagemAtividades }}</h2>
        <p>Atividades</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="stats-card">
      <ion-card-content>
        <ion-icon name="book"></ion-icon>
        <h2>{{ contagemMaterias }}</h2>
        <p>Matérias</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="stats-card">
      <ion-card-content>
        <ion-icon name="notifications"></ion-icon>
        <h2>{{ contagemNotificacoes }}</h2>
        <p>Notificações</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Seção de Atividades Recentes -->
  <ion-card class="recent-activities">
    <ion-card-header>
      <ion-card-title>Atividades Recentes</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let atividade of atividadesRecentes" (click)="verDetalhes(atividade)" button>
          <ion-label>
            <h2>{{ atividade.descricao }}</h2>
            <p>{{ atividade.materia }}</p>
            <p>Entrega: {{ formatarData(atividade.dataEntrega) }}</p>
          </ion-label>
          <ion-note slot="end" color="white">
            {{ atividade.nota || '-' }}
          </ion-note>
        </ion-item>

        <!-- Mensagem quando não há atividades -->
        <ion-item *ngIf="atividadesRecentes.length === 0" lines="none">
          <ion-label class="ion-text-center">
            <p>Nenhuma atividade recente</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Botão flutuante para adicionar atividade -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/criar-atividade">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
