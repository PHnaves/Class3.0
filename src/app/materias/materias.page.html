<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/perfil">Perfil do Usuário</ion-item>
      <ion-item routerLink="/termos">Termos de Uso</ion-item>
      <ion-item routerLink="/settings">Configurações</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Matérias
      </ion-title>
      <div slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Content -->
  <ion-content>
    <div class="ion-padding">
      <!-- Homework Section -->
      <h4 class="p-4">Homework to do <span class="fr link">See history</span></h4>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterMaterias()" placeholder="Pesquisar matéria..."></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Sort Options -->
      <!-- <h4 class="p-4">
        All
        <span class="fr link">
          Ordenar:
          <ion-select [(ngModel)]="sortOption" (ionChange)="sortMaterias()">
            <ion-select-option value="alfabetica">Alfabética</ion-select-option>
            <ion-select-option value="maisAtividades">Mais Atividades</ion-select-option>
            <ion-select-option value="menosAtividades">Menos Atividades</ion-select-option>
          </ion-select>
          <ion-icon class="sort-icon" name="chevron-down-outline"></ion-icon>
        </span>
      </h4> -->

      <ion-grid fixed>
        <ion-row>
          <ion-col size="12" *ngFor="let materia of filteredMaterias">
            <ion-card class="medium" (click)="goToAtividades(materia.nome)">
              <ion-card-content>
                <div class="title">
                  <ion-badge class="fl">{{ materia.tarefas }}</ion-badge>
                  <p>Atividades <br>pendentes</p>
                  <ion-icon name="chevron-forward-outline" class="fr icon-go"></ion-icon>
                  <h2>{{ materia.nome }}</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
