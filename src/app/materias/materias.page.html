<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/sobre">Sobre</ion-item>
      <ion-item button routerLink="/ajuda">Ajuda</ion-item>
      <ion-item button routerLink="/dados-pessoais">Dados Pessoais</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <!-- Menu Button -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Title -->
      <ion-title>
        Materias
      </ion-title>

      <!-- Logo -->
      <div slot="end" class="header-logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Content -->
  <ion-content>
    <div class="ion-padding">
      <!-- Homework Section -->
      <h4 class="p-4">Homework to do <span class="fr link">See history</span></h4>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-card class="night">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="book-outline" class="fl"></ion-icon>
                  <p>There are <br>tasks to do</p>
                  <ion-icon name="chevron-forward-outline" class="fr icon-go"></ion-icon>
                  <h2>Programming</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12">
            <ion-card class="night">
              <ion-card-content>
                <div class="title">
                  <ion-icon name="book-outline" class="fl"></ion-icon>
                  <p>There are <br>tasks to do</p>
                  <ion-icon name="chevron-forward-outline" class="fr icon-go"></ion-icon>
                  <h2>Mathematics</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- Grades Section -->
      <h4 class="p-4">
        All
        <span class="fr link">Sort by <ion-icon class="sort-icon" name="chevron-down-outline"></ion-icon></span>
      </h4>

      <ion-searchbar></ion-searchbar>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-card class="medium">
              <ion-card-content>
                <div class="title">
                  <ion-badge class="fl">10</ion-badge>
                  <p>Average <br>grade</p>
                  <ion-icon name="chevron-forward-outline" class="fr icon-go"></ion-icon>
                  <h2>Mathematics</h2>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</div>
