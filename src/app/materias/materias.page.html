<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Matérias</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionChange)="filterMaterias()"
      placeholder="Buscar matéria"
      animated>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let materia of filteredMaterias" (click)="goToAtividades(materia)" button>
      <ion-label>
        <h2>{{ materia.nome }}</h2>
        <p *ngIf="materia.descricao">{{ materia.descricao }}</p>
      </ion-label>
      <ion-badge slot="end" color="primary">
        {{ getAtividadesCount(materia) }} atividades
      </ion-badge>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-text color="medium" class="ion-text-center ion-padding" *ngIf="filteredMaterias.length === 0">
    <p>Nenhuma matéria encontrada</p>
  </ion-text>
</ion-content>
