<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/perfil">Perfil do Usuário</ion-item>
      <ion-item routerLink="/historico">Histórico</ion-item>
      <ion-item routerLink="/settings">Configurações</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <!-- Menu Button -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Title -->
      <ion-title>
        Calendario
      </ion-title>

      <!-- Logo -->
      <div slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Content -->
  <ion-content>
    <div class="ion-padding">

      <!-- Calendar Card -->
      <ion-datetime [isDateEnabled]="isWeekday"></ion-datetime>
      <!-- Upcoming Tests Section -->
      <br />
      <h4 class="p-4">
        Upcoming tests
        <span class="fr link">Sort by <ion-icon class="sort-icon" name="chevron-down-outline"></ion-icon></span>
      </h4>

      <!-- Test Items -->
      <ion-item button lines="none">
        <ion-avatar slot="start" class="medium">
          <img src="assets/icon/atom.svg" />
        </ion-avatar>
        <ion-label>
          Science
          <p>Presentation</p>
        </ion-label>
        <ion-label slot="end">
          <p class="ion-text-right">Sun, 10:00 AM</p>
          <p>&nbsp;</p>
        </ion-label>
      </ion-item>
      <ion-item button lines="none">
        <ion-avatar slot="start" class="medium">
          <img src="assets/icon/atom.svg" />
        </ion-avatar>
        <ion-label>
          Science
          <p>Test</p>
        </ion-label>
        <ion-label slot="end">
          <p class="ion-text-right">Wed, 10:00 AM</p>
          <p>&nbsp;</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-content>
</div>
