<ion-app class="login-page">
    <!-- Conteúdo da página de login -->
    <ion-header>
      <ion-toolbar>
        <ion-title>Login</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" name="email" required [(ngModel)]="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="password" required [(ngModel)]="password"></ion-input>
        </ion-item>
    
        <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Entrar</ion-button>
      </form>
    
      <ion-row>
        <ion-col>
          <ion-button fill="clear" (click)="navegarParaRegistro()">Criar Conta</ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
</ion-app>
