<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bem-vindo ao ClassConect</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Tipo de Usu√°rio</ion-label>
            <ion-select [(ngModel)]="role" name="role" required>
              <ion-select-option value="aluno">Aluno</ion-select-option>
              <ion-select-option value="professor">Professor</ion-select-option>
            </ion-select>
          </ion-item>

          <div class="ion-padding">
            <ion-button expand="block" type="submit">Entrar</ion-button>
          </div>
        </form>

        <div class="ion-text-center ion-padding-top">
          <p>Credenciais de Teste:</p>
          <p>Professor: professordemo.com</p>
          <p>Aluno: alunodemo.com</p>
          <p>Senha: 123456</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
