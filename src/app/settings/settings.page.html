<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="">
      <ion-title class="menu-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil" detail="false">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <ion-label>Perfil do Usuário</ion-label>
      </ion-item>
      <ion-item routerLink="/termos" detail="false">
        <ion-icon slot="start" name="document-text"></ion-icon>
        <ion-label>Termos de Uso</ion-label>
      </ion-item>
      <ion-item routerLink="/settings" detail="false">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-title" color="success">Configurações</ion-title>
      <ion-buttons slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div class="ion-padding">
      <ion-list>
        <ion-item-divider color="light">
          <ion-label>Conta</ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label position="stacked">Escolher Nome de Usuário</ion-label>
          <ion-input [(ngModel)]="username" placeholder="Digite o nome que gostaria de ser chamado"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Alterar Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Digite sua nova senha"></ion-input>
        </ion-item>

        <ion-item-divider color="light">
          <ion-label>Ajuda</ion-label>
        </ion-item-divider>
        <ion-item (click)="openFaq()">
          <ion-label>FAQ</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item (click)="openContato()">
          <ion-label>Contato</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-button expand="full" color="primary" (click)="saveSettings()">Salvar Configurações</ion-button>
    </div>
  </ion-content>
</div>
