<ion-header>
  <ion-toolbar>
    <ion-title>Atividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Selecione uma Mat√©ria</ion-label>
    <ion-select [(ngModel)]="materiaSelecionada" (ionChange)="filtrarAtividadesPorMateria()">
      <ion-select-option *ngFor="let materia of materias" [value]="materia">
        {{ materia }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let atividade of atividades">
      <ion-label>
        <h2>{{ atividade.descricao }}</h2>
        <p>Data de entrega: {{ atividade.dataEntrega }}</p>
        <p>Nota: {{ atividade.nota }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
