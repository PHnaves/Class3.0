<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="">
      <ion-title class="menu-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil" detail="false">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        <ion-label>Perfil do Usuário</ion-label>
      </ion-item>
      <ion-item routerLink="/termos" detail="false">
        <ion-icon slot="start" name="document-text"></ion-icon>
        <ion-label>Termos de Uso</ion-label>
      </ion-item>
      <ion-item routerLink="/settings" detail="false">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="header-title" color="primary">Perfil</ion-title>
      <ion-buttons slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="profile-page">
    <div class="ion-padding">
      <ion-grid fixed>
        <!-- Informações Pessoais -->
        <ion-row>
          <ion-col size="12" class="ion-margin-bottom">
            <ion-card class="medium info-card">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="person-circle" slot="start" class="card-icon"></ion-icon>
                  Informações Pessoais
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item lines="none">
                  <ion-label>
                    <p><strong>Nome do Usuário:</strong></p>
                    <p class="value">[Nome do Usuário]</p>
                  </ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>
                    <p><strong>Email:</strong></p>
                    <p class="value">emailmail.com</p>
                  </ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>
                    <p><strong>Telefone:</strong></p>
                    <p class="value">11 98765-4321</p>
                  </ion-label>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
  
        <!-- Documentos -->
        <ion-row>
          <ion-col size="12" class="ion-margin-bottom">
            <ion-card class="medium info-card">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon name="document-text" slot="start" class="card-icon"></ion-icon>
                  Documentos
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item lines="none">
                  <ion-label>
                    <p><strong>RA:</strong></p>
                    <p class="value">0000123456 - 7</p>
                  </ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>
                    <p><strong>RG:</strong></p>
                    <p class="value">********-1</p>
                  </ion-label>
                </ion-item>
                <ion-item lines="none">
                  <ion-label>
                    <p><strong>CPF:</strong></p>
                    <p class="value">*******23-12</p>
                  </ion-label>
                </ion-item>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
