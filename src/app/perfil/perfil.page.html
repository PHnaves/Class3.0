<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/perfil">Perfil do Usuário</ion-item>
      <ion-item routerLink="/termos">Termos de Uso</ion-item>
      <ion-item routerLink="/settings">Configurações</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <!-- Header -->
  <ion-header>
    <ion-toolbar>
      <!-- Menu button -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Title -->
      <ion-title class="header-title">Perfil</ion-title>

      <!-- Logo -->
      <div slot="end">
        <img class="logo" src="assets/imagens/logo-sem-escrita.png" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-card class="medium">
            <ion-card-content>
              <h2>Informações Pessoais</h2>
              <p><strong>Nome do Usuário:</strong> [Nome do Usuário]</p>
              <p><strong>Email:</strong> emailmail.com</p>
              <p><strong>Telefone:</strong> 11 98765-4321</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-card class="medium">
            <ion-card-content>
              <h2>Documentos</h2>
              <p><strong>RA:</strong> 0000123456 - 7</p>
              <p><strong>RG:</strong> ********-1</p>
              <p><strong>CPF:</strong> *******23-12</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
