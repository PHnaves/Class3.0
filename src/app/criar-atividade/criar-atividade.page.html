<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/atividades"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Atividade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="criarAtividade()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Descrição *</ion-label>
        <ion-input 
          [(ngModel)]="novaAtividade.descricao" 
          name="descricao" 
          required
          placeholder="Digite a descrição da atividade">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Matéria *</ion-label>
        <ion-select 
          [(ngModel)]="novaAtividade.materia" 
          name="materia" 
          required
          placeholder="Selecione a matéria">
          <ion-select-option 
            *ngFor="let materia of materias" 
            [value]="materia.nome">
            {{ materia.nome }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Data de Entrega</ion-label>
        <ion-datetime
          display-format="YYYY-MM-DD"
          min="{{ now }}"
          [(ngModel)]="novaAtividade.dataEntrega"
        ></ion-datetime>
      </ion-item>      

      <ion-item>
        <ion-label position="stacked">Nota</ion-label>
        <ion-input 
          [(ngModel)]="novaAtividade.nota" 
          name="nota" 
          type="number"
          min="0"
          max="10"
          placeholder="Digite a nota máxima">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Detalhes</ion-label>
        <ion-textarea 
          [(ngModel)]="novaAtividade.detalhes" 
          name="detalhes"
          rows="4"
          placeholder="Digite os detalhes da atividade">
        </ion-textarea>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">
        Criar Atividade
      </ion-button>
    </div>
  </form>
</ion-content>
